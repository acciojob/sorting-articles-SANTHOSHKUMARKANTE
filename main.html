<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorted Articles</h1>
    <ul id="bands"></ul> <!-- Changed id to 'bands' -->

    <script type="text/javascript">
        const bands = [
            'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 
            'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 
            'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 
            'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
        ];

        function strip(bandName) {
            return bandName.replace(/^(a |an |the )/i, '').trim();
        }

        const sortedBands = bands.sort((a, b) => strip(a).localeCompare(strip(b)));

        const ul = document.getElementById('bands'); // Ensure this matches the id
        sortedBands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            ul.appendChild(li);
        });
    </script>
</body>
</html>
